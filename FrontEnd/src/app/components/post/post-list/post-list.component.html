<div class="container">
  <div class="user-info" *ngIf="user">
    <h2>Hi, {{ user.name }}! Your posts are here:</h2>
  </div>
  <div class="post-list" *ngIf="posts && posts.length > 0">
    <mat-card class="card" *ngFor="let post of posts">
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.content}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="deletePost(post)">Delete</button>
        <button mat-button (click)="updatePost(post)">Update</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="posts && posts.length === 0">
    <p>No posts found.</p>
  </div>
  <button mat-raised-button color="primary" (click)="createPost()">Add new post</button>
</div>
